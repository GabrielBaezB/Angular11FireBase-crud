<div class="container mt-4">
    <div class="card">
        <div class="card-body">
        <span class="h3">Listado de Empleados</span>
        <button class="btn btn-success btn-lg float-right" routerLink="/create-empleado">Agregar</button>
         <h5 style="margin-top: 30px;" *ngIf="empleados.length == 0">No hay datos para mostrar</h5>
<table *ngIf="empleados.length > 0" class="table table-striped table mt-4">
  <thead>
    <tr>
        <th>First</th>
        <th>Last</th>
        <th>Documents</th>
        <th>Salary</th>
        <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let empleado of empleados">
      <td>{{  empleado.name}}</td>
      <td>{{  empleado.last}}</td>
      <td>{{  empleado.document}}</td>
      <!--  <td>{{  empleado.salary | currency}}</td>  sirve para poner  los valores como valor dinero -->
       <td>{{  empleado.salary}}</td>  
       <td>
     <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editEmpleado/', empleado.id]"></i>
      <i  (click)="eliminarEmpleado(empleado.id)"  class="fas fa-trash fa-lg text-danger"></i>
    </td>
    </tr>
   
  </tbody>
</table>

        </div>
        </div>
    </div>
