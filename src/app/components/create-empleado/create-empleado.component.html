<div class="conteiner pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div  *ngIf="loading" class="spinner-border float-right" role="status">
  <span class="sr-only">Loading...</span>
</div></h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge bg-danger">Todos los campos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" 
                                    formControlName="name"
                                    placeholder="Nombre">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" 
                                     formControlName="last"
                                    placeholder="Apellido">
                                </div>
                            </div>
                           <input type="text" class="form-control mt-3"  formControlName="document" placeholder="Documento">
                           <input type="number" class="form-control mt-3"  formControlName="salary" placeholder="Salario">

                           <div class="mt-3">
                               <button type="text" class="btn btn-secondary mr-3" routerLink="/list-empleados" >Volver</button>
                               <button type="submit" class="btn btn-primary">Agregar</button>
                           </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
